
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Космическое путешествие — Новелла</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Локальный фон */
      background: url("images/star-background.jpg") no-repeat center center fixed;
      background-size: cover;

      /* Если не работает локальный, можешь раскомментировать этот:
      background: url("https://upload.wikimedia.org/wikipedia/commons/3/3f/Hubble_ultra_deep_field.jpg") no-repeat center center fixed;
      background-size: cover;
      */

      font-family: Arial, sans-serif;
      color: white;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
    }

    .character-name {
      font-weight: bold;
      color: #ffd700;
    }

    .dialogue-text {
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #666;
    }

    #choices {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      box-sizing: border-box;
      display: none;
      text-align: center;
    }

    #choices button {
      margin: 5px;
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .top-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .top-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- остальной код страницы -->
</body>
</html>
