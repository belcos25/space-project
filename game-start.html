<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Космическое путешествие — Новелла</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("36ee2531-50f0-4edc-85e9-2f7b312b3c52.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-sizing: border-box;
    }

    .character-name {
      font-weight: bold;
      color: #ffd700;
    }

    .dialogue-text {
      margin-top: 5px;
      line-height: 1.5;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #666;
    }

    #choices {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      box-sizing: border-box;
      display: none;
      text-align: center;
    }

    #choices button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="dialogue-box" id="dialogueBox">
    <div class="character-name" id="characterName">Учитель:</div>
    <div class="dialogue-text" id="dialogueText">
      Добро пожаловать в наш музей космоса. Сегодня ты узнаешь о великих белорусских космонавтах. Ты готов?
    </div>
    <div class="buttons-container">
      <div class="nav-buttons">
        <button id="backButton" onclick="previousDialogue()" style="display: none;">Назад</button>
        <button id="nextButton" onclick="nextDialogue()">Далее</button>
      </div>
      <button id="returnSiteButton" onclick="window.location.href='index.html'">Вернуться</button>
    </div>
  </div>

  <div id="choices" style="display: none;">
    <div class="character-name">Игрок:</div>
    <div class="dialogue-text">О ком ты хочешь узнать сначала?</div>
    <button id="gagarinBtn" onclick="chooseCosmonaut('Gagarin')">Юрий Гагарин</button>
    <button id="tereshkovaBtn" onclick="chooseCosmonaut('Tereshkova')">Валентина Терешкова</button>
    <button id="klimukBtn" onclick="chooseCosmonaut('Klimuk')">Пётр Климук</button>
  </div>

  <script>
    const introDialogues = [
      { name: "Учитель", text: "Добро пожаловать в наш музей космоса. Сегодня ты узнаешь о великих белорусских космонавтах. Ты готов?" },
      { name: "Учитель", text: "Отлично! Но прежде, чем мы начнем, мне нужно знать, о ком ты хочешь узнать сначала." }
    ];

    const gagarinDialogues = [
      { name: "Учитель", text: "Юрий Алексеевич Гагарин — первый человек, полетевший в космос." },
      { name: "Учитель", text: "Он родился в 1934 году в деревне Клушино, Смоленская область." },
      { name: "Учитель", text: "12 апреля 1961 года он совершил исторический полёт на корабле «Восток-1», который длился 108 минут." },
      { name: "Учитель", text: "После полёта Гагарин стал Героем Советского Союза и символом целой эпохи." }
    ];

    const tereshkovaDialogues = [
      { name: "Учитель", text: "Валентина Владимировна Терешкова — первая в мире женщина-космонавт и единственная женщина, совершившая одиночный космический полёт." },
      { name: "Учитель", text: "Она совершила свой полёт 16 июня 1963 года на космическом корабле «Восток-6», который продолжался почти трое суток (2 дня 22 часа 50 минут)." },
      { name: "Учитель", text: "Терешкова совершила 48 витков вокруг Земли, пролетев около 1,97 миллиона километров." },
      { name: "Учитель", text: "Интересный факт: позывной Терешковой «Чайка» стал легендарным. Во время полёта она обнаружила техническую неполадку в системе ориентации корабля, но смогла справиться с ситуацией." },
      { name: "Учитель", text: "После космоса Терешкова стала видным общественным деятелем, доктором технических наук, профессором, а также Героем Советского Союза." },
      { name: "Учитель", text: "В 2000 году Британская ассоциация «Ежегодная ассамблея женщин» присудила Терешковой почётный титул «Величайшая женщина XX века»." }
    ];

    const klimukDialogues = [
      { name: "Учитель", text: "Пётр Ильич Климук — первый белорусский космонавт, дважды Герой Советского Союза, генерал-полковник авиации." },
      { name: "Учитель", text: "Родился 10 июля 1942 года в деревне Комаровка Брестской области Белоруссии." },
      { name: "Учитель", text: "Совершил три космических полёта:" },
      { name: "Учитель", text: "1. 1973 год — «Союз-13» (7 суток 20 часов)" },
      { name: "Учитель", text: "2. 1975 год — «Союз-18» (62 суток 23 часа)" },
      { name: "Учитель", text: "3. 1978 год — «Союз-30» (7 суток 22 часа)" },
      { name: "Учитель", text: "Общий налёт в космосе — 78 суток 18 часов 18 минут." },
      { name: "Учитель", text: "После космической карьеры возглавлял Центр подготовки космонавтов имени Ю.А. Гагарина (1991-2003)." },
      { name: "Учитель", text: "Климук — автор более 80 научных работ, имеет степень доктора технических наук." },
      { name: "Учитель", text: "Интересный факт: во время второго полёта Климук установил тогдашний рекорд продолжительности пребывания в космосе." }
    ];

    let dialogues = [...introDialogues];
    let current = 0;

    function updateDialogue() {
      document.getElementById("characterName").innerText = dialogues[current].name + ":";
      document.getElementById("dialogueText").innerText = dialogues[current].text;
      document.getElementById("backButton").style.display = current > 0 ? "inline-block" : "none";
    }

    function nextDialogue() {
      if (current < dialogues.length - 1) {
        current++;
        updateDialogue();
      } else {
        document.getElementById("dialogueBox").style.display = "none";
        document.getElementById("choices").style.display = "block";
      }
    }

    function previousDialogue() {
      if (current > 0) {
        current--;
        updateDialogue();
      }
    }

    function chooseCosmonaut(key) {
      if (key === 'Gagarin') {
        dialogues = [...gagarinDialogues];
        document.getElementById("gagarinBtn").style.display = "none";
      } else if (key === 'Tereshkova') {
        dialogues = [...tereshkovaDialogues];
        document.getElementById("tereshkovaBtn").style.display = "none";
      } else if (key === 'Klimuk') {
        dialogues = [...klimukDialogues];
        document.getElementById("klimukBtn").style.display = "none";
      }
      
      current = 0;
      document.getElementById("dialogueBox").style.display = "block";
      document.getElementById("choices").style.display = "none";
      updateDialogue();
    }
  </script>
</body>
</html>
