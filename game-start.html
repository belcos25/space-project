<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Космическое путешествие — Новелла</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("36ee2531-50f0-4edc-85e9-2f7b312b3c52.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
    }
    .character-name {
      font-weight: bold;
      color: #ffd700;
    }
    .dialogue-text {
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #666;
    }
    #choices {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      box-sizing: border-box;
      display: none;
      text-align: center;
    }
    #choices button {
      margin: 5px;
    }
    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .top-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="prevDialogue()">← Назад</button>
    <button onclick="location.href='index.html'">⟳ Вернуться</button>
  </div>

  <div class="dialogue-box" id="dialogueBox">
    <div class="character-name" id="characterName">Учитель:</div>
    <div class="dialogue-text" id="dialogueText">
      Добро пожаловать в наш музей космоса. Сегодня ты узнаешь о великих белорусских космонавтах. Ты готов?
    </div>
    <button id="nextButton" onclick="nextDialogue()">Далее</button>
  </div>

  <div id="choices">
    <div class="character-name">Игрок:</div>
    <div class="dialogue-text">О ком ты хочешь узнать сначала?</div>
    <button onclick="chooseCosmonaut('Gagarin')">Юрий Гагарин</button>
    <button onclick="chooseCosmonaut('Tereshkova')">Валентина Терешкова</button>
    <button onclick="chooseCosmonaut('Klimuk')">Пётр Климук</button>
  </div>

  <script>
    const introDialogues = [
      { name: "Учитель", text: "Добро пожаловать в наш музей космоса. Сегодня ты узнаешь о великих белорусских космонавтах. Ты готов?" },
      { name: "Учитель", text: "Отлично! Но прежде, чем мы начнем, мне нужно знать, о ком ты хочешь узнать сначала." }
    ];

    const gagarinDialogues = [
      { name: "Учитель", text: "Юрий Алексеевич Гагарин — первый человек, полетевший в космос." },
      { name: "Учитель", text: "Он родился в 1934 году в деревне Клушино, Смоленская область." },
      { name: "Учитель", text: "12 апреля 1961 года он совершил исторический полёт на корабле «Восток-1», который длился 108 минут." },
      { name: "Учитель", text: "После полёта Гагарин стал Героем Советского Союза и символом целой эпохи." }
    ];

    const tereshkovaDialogues = [
      { name: "Учитель", text: "Валентина Терешкова — первая женщина-космонавт." },
      { name: "Учитель", text: "Она полетела в космос в 1963 году на корабле «Восток-6»." },
      { name: "Учитель", text: "За время полёта она провела почти 3 суток на орбите!" },
      { name: "Учитель", text: "Терешкова стала символом женской силы и научного прогресса." }
    ];

    const klimukDialogues = [
      { name: "Учитель", text: "Пётр Климук — первый белорусский космонавт." },
      { name: "Учитель", text: "Он родился в деревне Комаровка, Брестская область." },
      { name: "Учитель", text: "Совершил 3 полёта в космос и провёл в невесомости более 78 суток." },
      { name: "Учитель", text: "После завершения карьеры стал руководителем подготовки космонавтов." }
    ];

    let dialogues = introDialogues;
    let current = 0;

    function updateDialogue() {
      document.getElementById("characterName").innerText = dialogues[current].name + ":";
      document.getElementById("dialogueText").innerText = dialogues[current].text;
    }

    function nextDialogue() {
      current++;
      if (current < dialogues.length) {
        updateDialogue();
      } else {
        // Если это были вступительные фразы — показать выбор
        if (dialogues === introDialogues) {
          document.getElementById("choices").style.display = "block";
          document.getElementById("nextButton").style.display = "none";
        } else {
          // Конец диалога о выбранном космонавте — снова показываем выбор
          document.getElementById("choices").style.display = "block";
          document.getElementById("nextButton").style.display = "none";
        }
      }
    }

    function prevDialogue() {
      // Если мы в середине диалога
      if (current > 0) {
        current--;
        updateDialogue();
        document.getElementById("choices").style.display = "none";
        document.getElementById("nextButton").style.display = "inline-block";
      }
    }

    function chooseCosmonaut(key) {
      // Подменяем массив диалогов
      if (key === 'Gagarin') {
        dialogues = gagarinDialogues;
      } else if (key === 'Tereshkova') {
        dialogues = tereshkovaDialogues;
      } else if (key === 'Klimuk') {
        dialogues = klimukDialogues;
      }
      current = 0;
      document.getElementById("choices").style.display = "none";
      document.getElementById("nextButton").style.display = "inline-block";
      updateDialogue();
    }
  </script>
</body>
</html>
