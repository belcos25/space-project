<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Космическое путешествие — Новелла</title>
  <style>
    /* Стили для диалогов и кнопок */
    body {
      margin: 0;
      padding: 0;
      background: url("36ee2531-50f0-4edc-85e9-2f7b312b3c52.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-sizing: border-box;
    }

    .character-name {
      font-weight: bold;
      color: #ffd700;
    }

    .dialogue-text {
      margin-top: 5px;
    }

    /* Общие стили для кнопок */
    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    /* Стили для блока с кнопками */
    .button-container {
      display: flex;
      justify-content: space-between; /* Распределяем кнопки по краям */
      width: 100%;
    }

    /* Убираем ненужные кнопки */
    .button-container button {
      display: block;
    }

    #choices {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-sizing: border-box;
      display: none;
      text-align: center;
    }
  </style>
</head>

    <div class="character-name" id="characterName">Учитель:</div>
    <div class="dialogue-text" id="dialogueText">

    </div>
    <div class="button-container">
      <button id="nextButton" onclick="nextDialogue()">Далее</button>
    </div>
  </div>
