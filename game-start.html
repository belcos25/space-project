<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Космическое путешествие — Белорусские космонавты</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("36ee2531-50f0-4edc-85e9-2f7b312b3c52.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      box-sizing: border-box;
      border-top: 2px solid #ffd700;
    }

    .character-name {
      font-weight: bold;
      color: #ffd700;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .dialogue-text {
      margin-top: 10px;
      line-height: 1.6;
      font-size: 1.1em;
      min-height: 60px;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(to bottom, #2a5298, #1e3c72);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #3a62a8, #2e4c82);
    }

    #choices {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      box-sizing: border-box;
      display: none;
      text-align: center;
      border-top: 2px solid #ffd700;
    }

    #choices button {
      margin: 8px;
      min-width: 200px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #modalImg {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }

    #continueButton {
      padding: 12px 30px;
      background: linear-gradient(to bottom, #2a5298, #1e3c72);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
