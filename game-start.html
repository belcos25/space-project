<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Космическое путешествие — Новелла</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/star-background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
    }

    .character-name {
      font-weight: bold;
      color: #ffd700;
    }

    .dialogue-text {
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #666;
    }

    #choices {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      box-sizing: border-box;
      display: none;
      text-align: center;
    }

    #choices button {
      margin: 5px;
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .top-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .top-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="prevDialogue()">← Назад</button>
    <button onclick="location.href='index.html'">⟳ Вернуться</button>
  </div>

  <div class="dialogue-box" id="dialogueBox">
    <div class="character-name" id="characterName">Учитель:</div>
    <div class="dialogue-text" id="dialogueText">
      Добро пожаловать в наш музей космоса. Сегодня ты узнаешь о великих белорусских космонавтах. Ты готов?
    </div>
    <button id="nextButton" onclick="nextDialogue()">Далее</button>
  </div>

  <div id="choices">
    <div class="character-name">Игрок:</div>
    <div class="dialogue-text">О ком ты хочешь узнать сначала?</div>
    <button onclick="chooseCosmonaut('Gagarin')" id="btnGagarin">Юрий Гагарин</button>
    <button onclick="chooseCosmonaut('Tereshkova')" id="btnTereshkova">Валентина Терешкова</button>
    <button onclick="chooseCosmonaut('Klimuk')" id="btnKlimuk">Пётр Климук</button>
  </div>

  <script>
    const introDialogues = [
      { name: "Учитель", text: "Добро пожаловать в наш музей космоса. Сегодня ты узнаешь о великих белорусских космонавтах. Ты готов?" },
      { name: "Учитель", text: "Отлично! Но прежде, чем мы начнем, мне нужно знать, о ком ты хочешь узнать сначала." }
    ];

    const gagarinDialogues = [
      { name: "Учитель", text: "Юрий Алексеевич Гагарин — первый человек, полетевший в космос." },
      { name: "Учитель", text: "Он родился в 1934 году в деревне Клушино, Смоленская область." },
      { name: "Учитель", text: "12 апреля 1961 года он совершил исторический полёт на корабле «Восток-1», который длился 108 минут." },
      { name: "Учитель", text: "После полёта Гагарин стал Героем Советского Союза и символом целой эпохи." },
      { name: "Учитель", text: "Посмотри на эту фотографию — она была сделана после его триумфального возвращения на Землю." },
      { name: "Система", text: "*появляется фотография Гагарина*" },
      { name: "Учитель", text: "Теперь давай проверим, что ты запомнил!" }
    ];

    const tereshkovaDialogues = [
      { name: "Учитель", text: "Валентина Терешкова — первая женщина-космонавт." },
      { name: "Учитель", text: "Она полетела в космос 16 июня 1963 года на корабле «Восток-6»." },
      { name: "Учитель", text: "В условиях невесомости провела почти три дня и успешно вернулась на Землю." },
      { name: "Учитель", text: "После полёта стала символом женского вклада в освоение космоса." }
    ];

    const klimukDialogues = [
      { name: "Учитель", text: "Пётр Ильич Климук — первый белорусский космонавт." },
      { name: "Учитель", text: "Он совершил три полёта в космос в 1973, 1975 и 1978 годах." },
      { name: "Учитель", text: "Принимал участие в международных программах и в подготовке других космонавтов." },
      { name: "Учитель", text: "После завершения карьеры занимался научной и организационной работой в космической отрасли." }
    ];

    let dialogues = [...introDialogues];
    let current = 0;

    function nextDialogue() {
      current++;
      if (current < dialogues.length) {
        document.getElementById("characterName").innerText = dialogues[current].name + ":";
        document.getElementById("dialogueText").innerText = dialogues[current].text;
      } else {
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("choices").style.display = "block";
      }
    }

    function prevDialogue() {
      if (current > 0) {
        current--;
        document.getElementById("characterName").innerText = dialogues[current].name + ":";
        document.getElementById("dialogueText").innerText = dialogues[current].text;
        document.getElementById("choices").style.display = "none";
        document.getElementById("nextButton").style.display = "inline-block";
      }
    }

    function chooseCosmonaut(key) {
      const buttonsToHide = {
        'Gagarin': 'btnGagarin',
        'Tereshkova': 'btnTereshkova',
        'Klimuk': 'btnKlimuk'
      };

      if (buttonsToHide[key]) {
        document.getElementById(buttonsToHide[key]).style.display = 'none';
      }

      switch (key) {
        case 'Gagarin':
          dialogues = [...gagarinDialogues];
          break;
        case 'Tereshkova':
          dialogues = [...tereshkovaDialogues];
          break;
        case 'Klimuk':
          dialogues = [...klimukDialogues];
          break;
      }

      current = 0;
      document.getElementById("choices").style.display = "none";
      document.getElementById("nextButton").style.display = "inline-block";
      document.getElementById("characterName").innerText = dialogues[current].name + ":";
      document.getElementById("dialogueText").innerText = dialogues[current].text;
    }
  </script>
</body>
</html>
